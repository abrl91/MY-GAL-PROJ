<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.css">
    <link href="css/dark.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="dark_screen" id="dark_screen">
        <div id="arrow_left">
            <img src="images/arrow-left.png" alt=""/>
        </div>
        
        <div class="dark_box">
            <div id="x_btn">x</div>
            <img src="images/pic05.jpg" id="dark_img">
        </div>
        <div id="arrow_right">
            <img src="images/arrow-right.png" alt=""/>
        </div>
    </div>
    <header>
        <h1>Lightbox Gallery</h1>
        <br>
        <h3>My lightweight responsive lightbox gallery.</h3>        
    </header>

    <div id="myGallery" class="container gallery">
        <div class="row" id="id_gallery">
            
        </div>
    </div>

    <div class= "myModal">
            <div class="arrow-nav left">
                <img src = "images/arrow-left.png">
            </div>
            <div class="mainImg"></div>
            <div class="arrow-nav right">
                <img src = "images/arrow-right.png">
            </div>
            <div class = "cancelImg">
                <img src = "images/cancel.png">
            </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--<script src="js/gallery.js"></script>-->
<script src="js/my_gallery.js" type="text/javascript"></script>
<script src="js/pic_constructor.js" type="text/javascript"></script>

</html>
